<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Price Predictor</h1>
        <form action="/predict" method="post">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required placeholder="Enter Built Year"><br>
            <label for="kms_driven">Total Km Driven</label>
            <input type="number" id="kms_driven" name="kms_driven" required placeholder="Total Driven in KM"><br>
            <label for="fuel_type">Fuel Type</label>
            <input type="text" id="fuel_type" name="fuel_type" required placeholder="Petrol Or Diesel"><br>
            <label for="company_name">Company Name</label>
            <input type="text" id="company_name" name="company_name" required placeholder="Enter Company Name"><br>
            <button type="submit">Predict Price</button><br>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
